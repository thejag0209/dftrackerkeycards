<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keycard Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2e2e3f;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .card .rarity {
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-left: 5px;
    }
    .card .details {
      display: none;
      margin-top: 10px;
    }
    .card.active .details {
      display: block;
    }
    .rarity-Red { background: #dc2626; color: white; }
    .rarity-Orange { background: #f97316; color: white; }
    .rarity-Purple { background: #8b5cf6; color: white; }
    .rarity-Blue { background: #3b82f6; color: white; }
    .rarity-Green { background: #10b981; color: white; }
    img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Delta Force Keycard Database</h1>
  <div class="filters">
    <input type="text" id="search" placeholder="Search keycards..." />
    <select id="mapFilter">
      <option value="">All Maps</option>
      <option>Zero Dam</option>
      <option>Layali Grove</option>
      <option>Brakkesh</option>
      <option>Space City</option>
    </select>
    <select id="rarityFilter">
      <option value="">All Rarities</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Purple</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
  </div>
  <div class="card-list" id="cardList"></div>

  <script>
    const keycards = [
      {
        name: "East Wing Manager's Office",
        map: "Zero Dam",
        rarity: "Red",
        location: "Upstairs in the East Wing of the Admin building",
        loot: [
          "2 briefcases",
          "1 large weapon crate",
          "1 drawer",
          "2 large safes",
          "1 computer",
          "Loot on floors, tables, and shelves"
        ],
        image: ""
      },
      {
        name: "Substation Tech Room",
        map: "Zero Dam",
        rarity: "Orange",
        location: "Main Substation building, upstairs",
        loot: [
          "2 pieces of clothing",
          "2 servers",
          "1 large safe",
          "Loot on desks"
        ],
        image: ""
      },
      {
        name: "King's Suite",
        map: "Layali Grove",
        rarity: "Red",
        location: "Top floor of main building in Layali Grove",
        loot: [
          "3 large safes",
          "2 briefcases",
          "Weapons and clothing"
        ],
        image: ""
      },
      {
        name: "Underground Vault Storage",
        map: "Brakkesh",
        rarity: "Red",
        location: "Underground vault beneath the museum",
        loot: [
          "Multiple large safes",
          "Rare containers and server racks"
        ],
        image: ""
      },
      {
        name: "CEO Office Reception Room",
        map: "Space City",
        rarity: "Red",
        location: "Top of the middle building in the core area",
        loot: [
          "1 large weapon crate",
          "2 clothing pieces",
          "2 large safes",
          "Chance to loot Heart of Africa"
        ],
        image: ""
      }
      // Add more keycards here
    ];

    const cardList = document.getElementById("cardList");
    const searchInput = document.getElementById("search");
    const mapFilter = document.getElementById("mapFilter");
    const rarityFilter = document.getElementById("rarityFilter");

    function renderCards() {
      const search = searchInput.value.toLowerCase();
      const map = mapFilter.value;
      const rarity = rarityFilter.value;

      cardList.innerHTML = "";
      keycards.forEach(card => {
        if (
          (map && card.map !== map) ||
          (rarity && card.rarity !== rarity) ||
          (!card.name.toLowerCase().includes(search))
        ) return;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${card.name}<span class="rarity rarity-${card.rarity}">${card.rarity}</span></h3>
          <p><strong>Map:</strong> ${card.map}</p>
          <div class="details">
            <p><strong>Location:</strong> ${card.location}</p>
            <p><strong>Loot:</strong></p>
            <ul>${card.loot.map(i => `<li>${i}</li>`).join("")}</ul>
            ${card.image ? `<img src="${card.image}" alt="${card.name}" />` : ""}
          </div>
        `;
        div.addEventListener("click", () => {
          div.classList.toggle("active");
        });
        cardList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", renderCards);
    mapFilter.addEventListener("change", renderCards);
    rarityFilter.addEventListener("change", renderCards);

    renderCards();
  </script>
</body>
</html>
