<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keycard Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, input[type="search"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card:hover {
      background: #f9f9f9;
    }
    .rarity {
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      color: white;
    }
    .rarity.Red { background-color: #dc2626; }
    .rarity.Orange { background-color: #f97316; }
    .rarity.Purple { background-color: #8b5cf6; }
    .rarity.Blue { background-color: #3b82f6; }
    .rarity.Green { background-color: #10b981; }
    .details {
      margin-top: 0.5rem;
      display: none;
    }
    .card.expanded .details {
      display: block;
    }
    .loot-list {
      margin: 0;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>Keycard Database</h1>
  <div class="controls">
    <input type="search" id="search" placeholder="Search keycards..." />
    <select id="mapFilter">
      <option value="">All Maps</option>
      <option>Zero Dam</option>
      <option>Layali Grove</option>
      <option>Brakkesh</option>
      <option>Space City</option>
    </select>
    <select id="rarityFilter">
      <option value="">All Rarities</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Purple</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
  </div>
  <div class="card-list" id="cardList"></div>

  <script>
    const keycards = [
      {
        name: "East Wing Manager's Office",
        map: "Zero Dam",
        rarity: "Red",
        location: "Upstairs in the East Wing of the Admin building",
        loot: [
          "2 briefcases",
          "1 large weapon crate",
          "1 drawer",
          "2 large safes",
          "1 computer",
          "Additional loot on floors, tables, and shelves"
        ]
      },
      {
        name: "Substation Tech Room",
        map: "Zero Dam",
        rarity: "Orange",
        location: "Main Substation building, upstairs",
        loot: [
          "2 pieces of clothing",
          "2 servers",
          "1 large safe",
          "Loot on desks"
        ]
      },
      {
        name: "West Wing Control Room",
        map: "Zero Dam",
        rarity: "Purple",
        location: "West Wing, northern side",
        loot: [
          "1 piece of clothing",
          "2 servers",
          "1 computer",
          "Loot on the desk"
        ]
      },
      {
        name: "CEO Office Reception Room",
        map: "Space City",
        rarity: "Red",
        location: "Top of the middle building in the core area",
        loot: [
          "1 large weapon crate",
          "2 pieces of clothing",
          "2 large safes",
          "Potential to loot the Heart of Africa"
        ]
      },
      {
        name: "Test Range Data Center",
        map: "Space City",
        rarity: "Orange",
        location: "Level two of the Test Range",
        loot: [
          "1 large weapon crate",
          "2 servers",
          "1 storage box"
        ]
      }
    ];

    const cardList = document.getElementById('cardList');
    const search = document.getElementById('search');
    const mapFilter = document.getElementById('mapFilter');
    const rarityFilter = document.getElementById('rarityFilter');

    function renderCards() {
      cardList.innerHTML = '';
      const query = search.value.toLowerCase();
      const map = mapFilter.value;
      const rarity = rarityFilter.value;

      keycards.filter(k => {
        return (
          (!query || k.name.toLowerCase().includes(query)) &&
          (!map || k.map === map) &&
          (!rarity || k.rarity === rarity)
        );
      }).forEach(k => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div><strong>${k.name}</strong></div>
          <div>${k.map} - <span class="rarity ${k.rarity}">${k.rarity}</span></div>
          <div class="details">
            <p><strong>Location:</strong> ${k.location}</p>
            <p><strong>Loot:</strong></p>
            <ul class="loot-list">${k.loot.map(l => `<li>${l}</li>`).join('')}</ul>
          </div>
        `;
        div.onclick = () => div.classList.toggle('expanded');
        cardList.appendChild(div);
      });
    }

    search.oninput = renderCards;
    mapFilter.onchange = renderCards;
    rarityFilter.onchange = renderCards;

    renderCards();
  </script>
</body>
</html>
